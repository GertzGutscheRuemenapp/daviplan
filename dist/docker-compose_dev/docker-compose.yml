version: '3.1'

services:

  # OSRM Routers are running in one container

  router-all-modes:
    image: gertzgutscheruemenapp/osrm-flask:5.27.1
    restart: unless-stopped
    ports:
      - "8001:8001"
      - "5001:5001"
      - "5002:5002"
      - "5003:5003"
    volumes:
      - ./routing_data:/app/data
