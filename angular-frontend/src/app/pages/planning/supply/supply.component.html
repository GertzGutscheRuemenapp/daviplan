<mat-expansion-panel expanded>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <div class="mini-fab-icon">
        <div class="davicon icon-GGR-davicons-Font-Simple-3-Standorte-Leistungen"></div>
      </div>
      Standorte / Leistungen
    </mat-panel-title>
  </mat-expansion-panel-header>
  <div style="padding-bottom: 10px;">
    <mat-form-field appearance="outline" class="small">
      <mat-label>Infrastruktur</mat-label>
      <mat-select disableOptionCentering value="Kinderbetreuung"><!-- [value]="activeInfrastructure">-->
        <mat-option value="Kinderbetreuung">
          Kinderbetreuung
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button color="primary" mat-icon-button style="box-shadow: none; margin-left: auto;">
      <mat-icon>filter_list</mat-icon>
    </button>
    <ul style="list-style-type: none; margin: 0 -10px;">
      <li><mat-checkbox color="primary">Kita</mat-checkbox></li>
      <li><mat-checkbox color="primary">Krippe</mat-checkbox></li>
    </ul>
  </div>
  <mat-divider></mat-divider>
  <div style="padding-bottom: 10px;">
    <ul style="list-style-type: none; margin: 10px 0 10px -28px;">
      <li>
        <button mat-button color="primary" style="margin-bottom: 10px;">
          <mat-icon>location_searching</mat-icon> Zoom auf alle
        </button>
      </li>
      <li><mat-slide-toggle color="primary">Cluster</mat-slide-toggle></li>
      <li><mat-slide-toggle color="primary">Verdr√§ngung</mat-slide-toggle></li>
    </ul>
  </div>
  <mat-divider></mat-divider>
  <button color="primary" *ngIf="!addPlaceMode" (click)="addPlaceMode = !addPlaceMode" mat-icon-button style="box-shadow: none; margin-left: auto;">
    <mat-icon>list</mat-icon>
  </button>
  <button color="primary" *ngIf="addPlaceMode" (click)="addPlaceMode = !addPlaceMode" mat-mini-fab style="box-shadow: none; margin-left: auto;">
    <mat-icon>list</mat-icon>
  </button>
</mat-expansion-panel>
<mat-expansion-panel expanded>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <div class="mini-fab-icon">
        <div class="davicon icon-GGR-davicons-Font-Simple-4-Vergleichsdarstellung"></div>
      </div>
      Vergleichsdarstellung
    </mat-panel-title>
  </mat-expansion-panel-header>
  ToDo
</mat-expansion-panel>
