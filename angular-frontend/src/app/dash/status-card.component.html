<mat-card class="dashboard-card mat-elevation-z0" [style.width]="width">
  <mat-expansion-panel class="text-panel" [expanded]="false">
    <mat-expansion-panel-header>
      <div style="display: flex; align-items: center;">
        <mat-icon color="primary" class="material-icons-outlined">
          {{symbol}}
        </mat-icon>
        <span class="title">
          <ng-content></ng-content>
        </span>
        <mat-spinner *ngIf="showSpinner" [diameter]="20" style="margin-left: 10px;"></mat-spinner>
        <mat-icon color="primary" class="material-icons-outlined"
                  style="position: absolute; right: 10px; top: 0;">
          help_outline
        </mat-icon>
      </div>
    </mat-expansion-panel-header>
    <div style="padding-top: 16px;" [innerHTML]="infoText"></div>
  </mat-expansion-panel>
</mat-card>
